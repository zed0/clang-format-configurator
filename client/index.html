<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clang-format configurator</title>
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
		<script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="node_modules/file-saver/FileSaver.min.js"></script>
		<script src="yaml2json.js"></script>
		<script src="json2yaml.js"></script>
		<script src="settings.js"></script>
		<script src="configurator.js"></script>
		<!-- Google Analytics -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-69491902-1', 'auto');
			ga('send', 'pageview');
		</script>
		<!-- /Google Analytics -->
		<style type="text/css">
			#code {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 50px;
				left: 0;
			}
			body {
				padding-top: 50px;
			}
			.btn-file {
				position: relative;
				overflow: hidden;
			}
			.btn-file input[type=file] {
				position: absolute;
				top: 0;
				right: 0;
				min-width: 100%;
				min-height: 100%;
				font-size: 100px;
				text-align: right;
				filter: alpha(opacity=0);
				opacity: 0;
				outline: none;
				background: white;
				cursor: inherit;
				display: block;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">clang-format configurator</span>
				</div>
				<div class="navbar-form">
					<span class="navbar-right">
						<span id="version">
						</span>
						<button
							class="btn btn-default"
							id="update_button"
						>
							<i class="fa fa-refresh fa-fw"></i> Update!
						</button>
						<button
							class="btn btn-default"
							id="save_button"
						>
							<i class="fa fa-download fa-fw"></i> Save
						</button>
						<span class="btn btn-default btn-file">
							<i class="fa fa-upload fa-fw"></i> Load	<input id="load_button" type="file">
						</span>
						<a
							class="btn btn-default"
							href="http://github.com/zed0/clang-format-configurator"
						>
							<i class="fa fa-github fa-fw"></i> Contribute
						</a>
					</span>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6" style="padding-top: 10px; word-wrap: break-word;">
					<form class="form-horizontal" id="options">
					</form>
				</div>
				<div class="col-sm-6" style="position: fixed; right: 0; height: 100%;">
					<div id="code"></div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="error_modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-danger">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Error</h4>
                    </div>
                    <div class="modal-body" id="error_content">
                    </div>
	</div>
			</div>
		</div>
	</body>
</html>
